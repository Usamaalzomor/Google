<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="nav">
        <ul>
            <li style="display:inline; margin-right:20px;"><a href="index.html" class="black-link">Google Search</a></li>
        </ul>
    </div>

    <div class="container" style="margin:30px; ">
        <img src="img/google-images.png" style="width:272px;" alt="google logo">
    </div>

    <div>
        <form action="https://www.google.com/search" method="get">
            <input type="hidden" name="tbm" value="isch">

            <input class="form" stype="text" name="q">

            <div class="container" style="margin-top:20px;">
                <input class="form-button" type="submit" value="Image Search">
            </div>      
        </form>
    </div>
</body>
</html>
