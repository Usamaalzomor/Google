<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="nav">
        <ul>
            <li style="display:inline; margin-right:20px;"><a href="index.html" class="black-link">Google Search</a></li>
        </ul>
    </div>
    

<div class="container m-3 justify-content-start">
    <form action="http://www.google.com/search">
        <h5>Find pages with...</h5>
        <div class="row mb-2">
            <div class="col-3">
                <label class="col-form-label col-form-label-md text-nowrap" for="fname">
                    all these words:
                </label>
            </div>
            <div class="col-6">
                <input type="hidden" name="as_qdr" value="all">
                <input class="form-control" type="text" id="fname" name="as_q" >
            </div>
            <div class="col-3 text-nowrap">
                <p class="right-lable">Type the important words: tri-colour rat terrier</p>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-3">
                <label class="col-form-label col-form-label-md text-nowrap " for="fname">
                    this exact word or phrase:
                </label>
            </div>
            <div class="col-6">
                <input type="hidden" name="as_qdr" value="all">
                <input class="form-control" type="text" id="fname" name="as_epq" >
            </div>
            <div class="col-3 text-nowrap">
                <p class="right-lable">Put exact words in quotes: "rat terrier"</p>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-3">
                <label class="col-form-label col-form-label-md text-nowrap" for="fname">
                    any of these words:
                </label>
            </div>
            <div class="col-6">
                <input type="hidden" name="as_qdr" value="all">
                <input class="form-control" type="text" id="fname" name="as_oq" >
            </div>
            <div class="col-3 text-nowrap">
                <p class="right-lable">Type OR between all the words you want: miniature OR standard</p>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-3">
                <label class="col-form-label col-form-label-md text-nowrap" for="fname">
                    none of these words:
                </label>
            </div>
            <div class="col-6">
                <input type="hidden" name="as_qdr" value="all">
                <input class="form-control" type="text" id="fname" name="as_eq" >
                <div class="d-grid justify-content-end my-4">
                    <input class="btn btn-primary btn-sm" type="submit" value="Advanced Search" style="width:150px">
                </div>
            </div>
            <div class="col-3 text-nowrap">
                <p class="right-lable">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</p>
            </div>           
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
